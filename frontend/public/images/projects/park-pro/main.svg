<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="400" height="300" fill="#1a1a1a"/>
  
  <!-- Градиентный фон -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="wrenchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Декоративные элементы -->
  <circle cx="50" cy="50" r="3" fill="#f59e0b" opacity="0.3"/>
  <circle cx="350" cy="80" r="2" fill="#fbbf24" opacity="0.4"/>
  <circle cx="80" cy="250" r="2" fill="#f59e0b" opacity="0.3"/>
  <circle cx="320" cy="220" r="3" fill="#fbbf24" opacity="0.4"/>
  
  <!-- Гаечные ключи -->
  <!-- Большой гаечный ключ -->
  <g transform="translate(120, 80)">
    <!-- Ручка -->
    <rect x="0" y="15" width="80" height="8" rx="4" fill="url(#wrenchGradient)"/>
    <!-- Головка -->
    <circle cx="85" cy="19" r="12" fill="url(#wrenchGradient)"/>
    <circle cx="85" cy="19" r="6" fill="#1a1a1a"/>
    <!-- Зубцы -->
    <rect x="75" y="10" width="20" height="18" rx="2" fill="url(#wrenchGradient)"/>
  </g>
  
  <!-- Средний гаечный ключ -->
  <g transform="translate(200, 120) rotate(45)">
    <!-- Ручка -->
    <rect x="0" y="12" width="60" height="6" rx="3" fill="url(#wrenchGradient)"/>
    <!-- Головка -->
    <circle cx="65" cy="15" r="10" fill="url(#wrenchGradient)"/>
    <circle cx="65" cy="15" r="5" fill="#1a1a1a"/>
    <!-- Зубцы -->
    <rect x="55" y="8" width="20" height="14" rx="2" fill="url(#wrenchGradient)"/>
  </g>
  
  <!-- Маленький гаечный ключ -->
  <g transform="translate(280, 60) rotate(-30)">
    <!-- Ручка -->
    <rect x="0" y="8" width="40" height="4" rx="2" fill="url(#wrenchGradient)"/>
    <!-- Головка -->
    <circle cx="45" cy="10" r="8" fill="url(#wrenchGradient)"/>
    <circle cx="45" cy="10" r="4" fill="#1a1a1a"/>
    <!-- Зубцы -->
    <rect x="37" y="3" width="16" height="14" rx="2" fill="url(#wrenchGradient)"/>
  </g>
  
  <!-- Искры -->
  <g opacity="0.8">
    <path d="M150 100 L155 95 L150 90 L145 95 Z" fill="#fbbf24"/>
    <path d="M180 70 L185 65 L180 60 L175 65 Z" fill="#f59e0b"/>
    <path d="M250 90 L255 85 L250 80 L245 85 Z" fill="#fbbf24"/>
    <path d="M220 140 L225 135 L220 130 L215 135 Z" fill="#f59e0b"/>
  </g>
  
  <!-- Надпись "Ведутся работы" -->
  <text x="200" y="200" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Ведутся работы
  </text>
  
  <!-- Подзаголовок -->
  <text x="200" y="230" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="16" opacity="0.8">
    Park-Pro - Система управления автопарком
  </text>
  
  <!-- Декоративная рамка -->
  <rect x="20" y="20" width="360" height="260" rx="10" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.3"/>
</svg>
