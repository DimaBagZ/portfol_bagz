<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон космоса -->
  <defs>
    <radialGradient id="spaceGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0a0a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357abd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="engineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8e53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa726;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="400" height="300" fill="url(#spaceGradient)"/>
  
  <!-- Звезды -->
  <circle cx="50" cy="30" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="120" cy="50" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="200" cy="20" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="280" cy="40" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="350" cy="25" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="80" cy="80" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="150" cy="100" r="1.3" fill="#ffffff" opacity="0.7"/>
  <circle cx="250" cy="70" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="320" cy="90" r="1.1" fill="#ffffff" opacity="0.8"/>
  
  <!-- Космический шатл в ремонте -->
  <!-- Основной корпус -->
  <ellipse cx="200" cy="150" rx="80" ry="25" fill="url(#shipGradient)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Кабина -->
  <ellipse cx="200" cy="130" rx="25" ry="15" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2"/>
  
  <!-- Крылья -->
  <ellipse cx="120" cy="160" rx="35" ry="12" fill="url(#shipGradient)" stroke="#1e3a8a" stroke-width="2"/>
  <ellipse cx="280" cy="160" rx="35" ry="12" fill="url(#shipGradient)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Двигатели -->
  <ellipse cx="160" cy="180" rx="15" ry="8" fill="url(#engineGradient)" stroke="#d97706" stroke-width="1"/>
  <ellipse cx="240" cy="180" rx="15" ry="8" fill="url(#engineGradient)" stroke="#d97706" stroke-width="1"/>
  
  <!-- Огонь двигателей -->
  <ellipse cx="160" cy="195" rx="12" ry="15" fill="#ff4444" opacity="0.7"/>
  <ellipse cx="240" cy="195" rx="12" ry="15" fill="#ff4444" opacity="0.7"/>
  
  <!-- Ремонтные элементы -->
  <!-- Инструменты -->
  <rect x="100" y="120" width="8" height="20" fill="#64748b" transform="rotate(45 104 130)"/>
  <rect x="290" y="120" width="8" height="20" fill="#64748b" transform="rotate(-45 294 130)"/>
  
  <!-- Сварочные искры -->
  <circle cx="110" cy="110" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="115" cy="115" r="1.5" fill="#ffd700" opacity="0.6"/>
  <circle cx="290" cy="110" r="2" fill="#ffd700" opacity="0.8"/>
  <circle cx="285" cy="115" r="1.5" fill="#ffd700" opacity="0.6"/>
  
  <!-- Ремонтные дроиды -->
  <circle cx="90" cy="200" r="8" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <circle cx="90" cy="200" r="4" fill="#1f2937"/>
  <rect x="85" y="195" width="10" height="2" fill="#6b7280"/>
  
  <circle cx="310" cy="200" r="8" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <circle cx="310" cy="200" r="4" fill="#1f2937"/>
  <rect x="305" y="195" width="10" height="2" fill="#6b7280"/>
  
  <!-- Световые лучи от инструментов -->
  <line x1="104" y1="130" x2="120" y2="140" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
  <line x1="294" y1="130" x2="280" y2="140" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
  
  <!-- Текст -->
  <text x="200" y="250" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    EVE Corp Manager
  </text>
  <text x="200" y="270" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
    В разработке
  </text>
</svg>
