<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Title -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#FFD700">
      Bagiskij
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="32" fill="#FFFFFF">
      Fullstack Developer
    </text>
    
    <!-- Description -->
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="24" fill="#CCCCCC">
      Создаю современные веб-приложения
    </text>
    <text x="0" y="220" font-family="Arial, sans-serif" font-size="24" fill="#CCCCCC">
      React • Next.js • Node.js • Nest.js
    </text>
    
    <!-- Tech stack -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="80" height="40" rx="20" fill="#FFD700" opacity="0.2"/>
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="16" fill="#FFD700" text-anchor="middle">React</text>
      
      <rect x="100" y="0" width="80" height="40" rx="20" fill="#FFD700" opacity="0.2"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" fill="#FFD700" text-anchor="middle">Next.js</text>
      
      <rect x="200" y="0" width="80" height="40" rx="20" fill="#FFD700" opacity="0.2"/>
      <text x="240" y="25" font-family="Arial, sans-serif" font-size="16" fill="#FFD700" text-anchor="middle">Node.js</text>
      
      <rect x="300" y="0" width="80" height="40" rx="20" fill="#FFD700" opacity="0.2"/>
      <text x="340" y="25" font-family="Arial, sans-serif" font-size="16" fill="#FFD700" text-anchor="middle">TypeScript</text>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="100" r="50" fill="#FFD700" opacity="0.1"/>
  <circle cx="1100" cy="200" r="30" fill="#FFD700" opacity="0.1"/>
  <circle cx="1050" cy="300" r="40" fill="#FFD700" opacity="0.1"/>
</svg>
