name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Copy public assets
        run: |
          cd frontend
          echo "Contents of public directory:"
          ls -la public/
          echo "Contents of out directory before copy:"
          ls -la out/
          cp -r public/. out/
          echo "Contents of out directory after copy:"
          ls -la out/
          echo "Contents of out/images directory:"
          ls -la out/images/ || echo "No images directory found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/out
          cname: # Добавьте свой домен если есть
