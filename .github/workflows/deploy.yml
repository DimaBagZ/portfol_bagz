name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Check generated icons
        run: |
          cd frontend
          echo "Checking for icon files:"
          echo "In public directory:"
          ls -la public/ | grep -i icon || echo "No icon files in public"
          echo "In out directory:"
          ls -la out/ | grep -i icon || echo "No icon files in out"
          if [ -f "out/icon.png" ] || [ -f "public/icon.png" ]; then
            echo "✓ icon.png found"
          else
            echo "⚠ icon.png NOT found"
          fi
          if [ -f "out/apple-icon.png" ] || [ -f "public/apple-icon.png" ]; then
            echo "✓ apple-icon.png found"
          else
            echo "⚠ apple-icon.png NOT found"
          fi

      - name: Copy public assets
        run: |
          cd frontend
          echo "Contents of public directory:"
          ls -la public/
          echo "Contents of out directory before copy:"
          ls -la out/
          cp -r public/. out/
          echo "Contents of out directory after copy:"
          ls -la out/
          echo "Contents of out/images directory:"
          ls -la out/images/ || echo "No images directory found"
          echo "Contents of out/images/avatar directory:"
          ls -la out/images/avatar/ || echo "No avatar directory found"
          echo "Contents of out/images/projects directory:"
          ls -la out/images/projects/ || echo "No projects directory found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/out
          cname: # Добавьте свой домен если есть
