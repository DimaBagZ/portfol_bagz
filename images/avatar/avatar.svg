<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="200" height="200" rx="100" fill="url(#bgGradient)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Декоративные элементы -->
  <circle cx="50" cy="50" r="8" fill="#ffffff" opacity="0.2"/>
  <circle cx="150" cy="60" r="6" fill="#ffffff" opacity="0.3"/>
  <circle cx="60" cy="150" r="5" fill="#ffffff" opacity="0.2"/>
  <circle cx="140" cy="140" r="7" fill="#ffffff" opacity="0.3"/>
  
  <!-- Инициалы -->
  <text x="100" y="120" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    ДБ
  </text>
  
  <!-- Декоративная рамка -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
</svg>
